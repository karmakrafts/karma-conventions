workflow:
  auto_cancel:
    on_new_commit: interruptible
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"

stages:
  - check_changelog
  - security
  - build
  - publish
  - release
  - update_changelog

variables:
  GRADLE_OPTS: -Dorg.gradle.daemon=false
  FF_USE_FASTZIP: "true"

# ------------------------------ Conditions

.if-merge-request: &if-merge-request
  - if: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
  - if: $CI_PIPELINE_SOURCE == "schedule"
    when: never

.if-main: &if-main
  - if: '$CI_COMMIT_MESSAGE =~ /\[skip-ci\]/'
    when: never
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  - if: $CI_PIPELINE_SOURCE == "schedule"
    when: never

.if-release: &if-release
  - if: '$CI_COMMIT_TAG =~ /^\d+.\d+.\d+.*/'
  - if: $CI_PIPELINE_SOURCE == "schedule"
    when: never

# ------------------------------ Changelog

check_changelog:
  stage: check_changelog
  interruptible: true
  rules:
    - *if-merge-request
  script:
    - |
      echo "Checking CHANGELOG.md"
      git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
      if ! git diff --name-only origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME...HEAD | grep -q CHANGELOG.md; then
        echo "❌ CHANGELOG.md was not updated"
        exit 1
      fi
      echo "✅ CHANGELOG.md was updated"
  tags:
    - macos

update_changelog:
  stage: update_changelog
  interruptible: false
  rules:
    - *if-release
  script:
    - |
      git clone "$CI_PROJECT_URL" update-changelog
      cd update-changelog
      echo "Updating CHANGELOG.md for next release"
      sed -i '' "s/^## \[Unreleased\]/## [Unreleased]\\
      \\
      ## [$CI_COMMIT_TAG]/" CHANGELOG.md
      git config user.name "GitLab CI"
      git config user.email "gitlab-ci@example.com"
      git add CHANGELOG.md
      git commit -m "[skip-ci] Update changelog for next release"
      git push https://gitlab-ci-token:${CI_PUSH_TOKEN}@git.karmakrafts.dev/kk/karma-conventions.git
      cd ..
      rm -rf update-changelog
  tags:
    - macos

# ------------------------------ Security

security:
  stage: security
  interruptible: true
  variables:
    TRIVY_CACHE_DIR: ".trivycache/"
  cache:
    paths:
      - .trivycache/
  rules:
    - *if-merge-request
    - *if-main
  artifacts:
    when: always
    reports:
      dependency_scanning: report.json
  before_script:
    - ./gradlew dependenciesForAll --write-locks --no-parallel > dependencies.txt
  script:
    - trivy repo ./ --exit-code 0
    - trivy repo ./ --exit-code 0 --format template --template "@/Volumes/Data/contrib/gitlab.tpl" --output report.json
    - trivy repo ./ --exit-code 1 --severity CRITICAL
  tags:
    - macos

# ------------------------------ Build

build:
  stage: build
  interruptible: true
  rules:
    - *if-merge-request
    - *if-main
  script:
    - ./gradlew clean build
  tags:
    - macos

# ------------------------------ Publish

publish:gitlab:
  stage: publish
  rules:
    - *if-main
    - *if-release
  script:
    - ./gradlew publishAllPublicationsToGitLabRepository
  tags:
    - macos

publish:central:
  stage: publish
  rules:
    - *if-main
    - *if-release
  script:
    - ./gradlew publishToSonatype closeAndReleaseStagingRepositories
  tags:
    - macos

publish:documentation:
  stage: publish
  rules:
    - *if-release
  script:
    - ./gradlew -DpublishDocs.root=/var/www/docs/karma-conventions publishDocs
  tags:
    - docs

# ------------------------------ Release

release:gitlab:
  stage: release
  rules:
    - *if-release
  script:
    - |
      awk '
        $0 == "## [Unreleased]" { found=1; next }
        found && $0 ~ "^## \\[" { exit }
        found { print }
      ' "CHANGELOG.md" > release_notes.md
      echo "Extracted release notes"
  release:
    tag_name: "$CI_COMMIT_TAG"
    name: "$CI_COMMIT_TAG"
    description: "$(cat release_notes.md)"
    assets:
      links:
        - name: "Documentation"
          url: "https://docs.karmakrafts.dev/karma-conventions"
          link_type: "other"
        - name: "Changelog"
          url: "$CI_PROJECT_URL/-/blob/$CI_COMMIT_TAG/CHANGELOG.md"
          link_type: "other"
  tags:
    - macos

release:github:
  stage: release
  rules:
    - *if-release
  variables:
    GITHUB_API: "https://api.github.com"
    GITHUB_REPO: "karmakrafts/karma-conventions"
  script:
    - |
      awk '
      $0 == "## [Unreleased]" { found=1; next }
      found && $0 ~ "^## \\[" { exit }
      found { print }
      ' "CHANGELOG.md" > release_notes.md
      echo "Extracted release notes"
      BODY_JSON=$(jq -Rs '.' < release_notes.md)
      HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$GITHUB_API/repos/$GITHUB_REPO/releases" \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github+json" \
        -d '{
              "tag_name": "$CI_COMMIT_TAG",
              "name": "$CI_COMMIT_TAG",
              "body": "$BODY_JSON",
              "draft": false,
              "prerelease": false
            }')
      if [ "$HTTP_STATUS" -eq 201 ]; then 
          echo "✅ GitHub release created successfully!"
      else 
          echo "❌ Failed to create GitHub release (HTTP $HTTP_STATUS)"
          exit 1
      fi
  tags:
    - macos